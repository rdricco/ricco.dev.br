---
label: Contato
hide_body: false
fields:
- type: text
  name: title
  label: Title
  description: O Título da página.
  config:
    required: true
- type: text
  name: subtitle
  label: Subtitle
  description: The text shown just below the page title.
- type: text
  name: excerpt
  label: Excerpt
  description: The excerpt of the page displayed in meta data.
- type: file
  name: img_path
  label: Image
  description: The image shown on the left side. If no image added, the default image
    specified in Header Configuration is displayed.
- type: text
  name: form_id
  label: Form ID
  description: A unique identifier of the form. Must not contain whitespace.
  config:
    required: true
- type: text
  name: form_action
  label: Form Action
  description: The path of your custom "success" page, if you want to replace the
    default success message.
- type: field_group_list
  name: form_fields
  label: Form Fields
  fields:
  - type: include
    name: include_form_field
    label: Campo de Formulário
    template: form_field
  config:
    labelField: name
- type: text
  name: submit_label
  label: Submit Button Label
  config:
    required: true
- type: text
  name: template
  label: Template
  hidden: true
  default: contact
  config:
    required: true
pages:
- src/pages/contact.md
