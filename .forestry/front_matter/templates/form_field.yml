---
label: Campo de Formulário
hide_body: true
display_field: name
fields:
- type: select
  name: input_type
  label: Type
  description: Tipo de campo de formulário.
  config:
    required: true
    source:
      type: custom
    options:
    - text
    - email
    - tel
    - number
    - checkbox
    - textarea
    - select
- type: text
  name: name
  label: Nome
  description: O nome do campo, enviado com o formulário
  config:
    required: true
- type: text
  name: label
  label: Label
  description: A leganda do campo, exibida acima da entrada.
- type: text
  name: default_value
  label: Default Value
  description: Valor padrão dos campos textuais.
- type: list
  name: options
  label: Options
  description: A lista de opções, usadas quando o campo é do tipo "select".
- type: boolean
  name: is_required
  label: O campo é obrigatório?
  default: false
- type: text
  name: type
  label: Object Type
  description: The type of the object
  hidden: true
  default: form_field
  config:
    required: true
