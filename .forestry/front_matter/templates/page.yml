label: Página
hide_body: false
fields:
  - type: text
    name: title
    label: Título
    description: Titulo da página.
    config:
      required: true
  - type: text
    name: subtitle
    label: Subtítulo
    description: O texto exibido abaixo do título da página.
  - type: text
    name: excerpt
    label: Resumo
    description: Um resumo do conteúdo que será exibido na metadata da página.
  - type: file
    name: img_path
    label: Imagem
    description: >-
      A imagem exibida como background no lado esquerdo na página do post. Se
      não houser imagem definida, será usada a imagem padrão especificada nas
      configurações do Header.
  - type: text
    name: template
    label: Template
    hidden: true
    default: page
    config:
      required: true
pages:
  - src/pages/about.md
  - src/pages/success.md
  - src/pages/aaa.md
